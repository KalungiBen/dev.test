<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FDTech | SomaSmart | Payment</title>
    <link rel="stylesheet" href="payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>
<body>
    <header >
        <div class="container" id="backHome">
            <nav>
                <div class="logo">SomaSmart<span>Pro</span></div>
            </nav>
        </div>
        <a href="../index.html">Back To Home</a>
    </header>

    <main>
        <div class="container">
            <h1>Complete Your Payment</h1>
            <div class="payment-wrapper">
                <div class="payment-details">
                    <h2>Payment Details</h2>
                    <form id="payment-form">
                        <div class="form-group">
                            <label for="card-number">Card Number</label>
                            <div class="input-icon">
                                <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>
                                <i class="far fa-credit-card"></i>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="expiry-date">Expiry Date</label>
                                <input type="text" id="expiry-date" placeholder="MM/YY" required>
                            </div>
                            <div class="form-group">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" placeholder="123" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name">Name on Card</label>
                            <input type="text" id="name" placeholder="Enter your name" required>
                        </div>
                        <button type="submit" class="cta-button">Pay Now</button>
                    </form>
                </div>
                <div class="order-summary">
                    <h2>Order Summary</h2>
                    <div class="summary-item">
                        <span>Plan</span>
                        <span>Professional</span>
                    </div>
                    <div class="summary-item">
                        <span>Students</span>
                        <span>1000</span>
                    </div>
                    <div class="summary-item">
                        <span>Duration</span>
                        <span>1 Year</span>
                    </div>
                    <div class="summary-item total">
                        <span>Total</span>
                        <span>500,000 Ugx</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy;SomaSmart Pro. All rights reserved.</p>
        </div>
    </footer>

    <script src="payment.js"></script>
</body>
</html>
